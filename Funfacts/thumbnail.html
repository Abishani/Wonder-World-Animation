   //thumbnail images

	 function function2() {

	 }
	 
	 
	 
     //choosing a background colour
     function backgroundStyle(){
          	 var style1 = document.getElementById("background").value;
			 if(style1 == "Blue")
			 {
			 document.getElementById("animation").style.backgroundColor = "#192841";
		     }
			 else if(style1 == "Burgundy"){
			 document.getElementById("animation").style.backgroundColor = "#8D021F";
           	 }
			 else if(style1 == "Purple"){
			 document.getElementById("animation").style.backgroundColor = "#301934";
           	 }			 
			 else if(style1 == "Pine"){
			 document.getElementById("animation").style.backgroundColor = "#01796F";
           	 }
             else if(style1 == "Gray"){
			 document.getElementById("animation").style.backgroundColor = "Gray";
           	 }
     }
	 
	 
	 //choosing a font colour
	 function fontColor(){
	         var style2 = document.getElementById("font").value;
			 if(style2 == "White")
			 {
			 document.getElementById("demo").style.color = "white";
			 
		     }
			 else if(style2 == "Pink")
			 {
			 document.getElementById("demo").style.color = "pink";
		     }
			 else if(style2 == "Purple")
			 {
			 document.getElementById("demo").style.color = "purple";
		     }
			 else if(style2 == "Blue")
			 {
			 document.getElementById("demo").style.color = "blue";
		     }
			 
		}
